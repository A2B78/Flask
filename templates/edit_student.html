<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier l'étudiant</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Modifier l'étudiant</h1>

    <form method="post" action="/edit_student/{{ student_data[0] }}">
        <label for="first_name">Prénom:</label>
        <input type="text" name="first_name" value="{{ student_data[1] }}" required><br>

        <label for="last_name">Nom:</label>
        <input type="text" name="last_name" value="{{ student_data[2] }}" required><br>

        <label for="score">Score:</label>
        <input type="number" name="score" value="{{ student_data[3] }}" required><br>

        <input type="submit" value="Modifier">
    </form>
</body>
</html>
